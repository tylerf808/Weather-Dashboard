<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <label>Search for a City</label>
                    <div class="row">
                        <input type="text" class="form-control col">
                        <button type="button" class="btn bg-primary col-2">üîç</button>
                    </div>
                </div>
                <div class="col-9 weather-display">
                    <div class="card my-2">
                        <div class="card-body" id="current-day">

                        </div>
                    </div>
                    <br>
                    <h2>5-Day Forecast:</h2>
                    <br>
                    <div class="five-day">
                        <div class="container-fluid">
                            <div class="row" id="five-day-row">
                                <div class="card bg-primary mx-2">
                                    <div class="card-body" id="day-one">

                                    </div>
                                </div>
                                <div class="card bg-primary mx-2">
                                    <div class="card-body" id="day-two">

                                    </div>
                                </div>
                                <div class="card bg-primary mx-2">
                                    <div class="card-body" id="day-three">

                                    </div>
                                </div>
                                <div class="card bg-primary mx-2">
                                    <div class="card-body" id="day-four">

                                    </div>
                                </div>
                                <div class="card bg-primary mx-2">
                                    <div class="card-body" id="day-five">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
